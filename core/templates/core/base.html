{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ambika Traders</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">Ambika Traders</a>
            <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'products' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer-custom mt-5 pt-5 pb-3">
        <div class="container text-center">
            <div class="mb-3">
                <a href="{% url 'home' %}" class="footer-link me-3">Home</a>
                <a href="{% url 'products' %}" class="footer-link me-3">Products</a>
                <a href="{% url 'about' %}" class="footer-link me-3">About</a>
                <a href="{% url 'contact' %}" class="footer-link">Contact</a>
            </div>
            <div class="mb-3">
                <a href="https://facebook.com/YOURPAGE" target="_blank" class="footer-social me-2"><i class="bi bi-facebook fs-4"></i></a>
                <a href="https://www.instagram.com/01ambika_traders12?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="footer-social me-2"><i class="bi bi-instagram fs-4"></i></a>
                <a href="https://wa.me/9428212610" target="_blank" class="footer-social"><i class="bi bi-whatsapp fs-4"></i></a>
            </div>
            <p class="mb-0 text-white-50">&copy; 2025 Ambika Traders. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
